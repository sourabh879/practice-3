<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        :root {
            --header-bg: #4CAF50;
            --sidebar-bg: #f4f4f4;
            --main-bg: #fff;
            --footer-bg: #4CAF50;
            --text-color: #000;
        }

        body.dark-mode {
            --header-bg: #333;
            --sidebar-bg: #222;
            --main-bg: #111;
            --footer-bg: #000;
            --text-color: #fff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-rows: 60px 1fr 40px;
            grid-template-columns: 200px 1fr;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            height: 100vh;
            background: var(--main-bg);
            color: var(--text-color);
        }

        header {
            grid-area: header;
            background: var(--header-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-weight: bold;
        }

        .theme-switch {
            font-size: 14px;
        }

        aside {
            grid-area: sidebar;
            background: var(--sidebar-bg);
            padding: 20px;
        }

        aside a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: purple;
        }

        main {
            grid-area: main;
            padding: 20px;
            background: var(--main-bg);
        }

        footer {
            grid-area: footer;
            background: var(--footer-bg);
            text-align: center;
            color: white;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div>Admin Dashboard</div>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle"> Dark Mode
        </label>
    </header>
    <aside>
        <a href="#">Home</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
    </aside>
    <main>
        <h2>Welcome, Admin!</h2>
        <p>This is the main content area. Add charts, tables, or reports here.</p>
    </main>
    <footer>
        &copy; 2025 Admin Panel
    </footer>

    <script>
        const toggle = document.getElementById('theme-toggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggle.checked);
        });
    </script>
</body>
</html>
